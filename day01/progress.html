<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .progress {
      width: 100px;
      height: 100px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-image: radial-gradient(45px at 50%,
      #fff 0%, #fff 90%, red 90%, red 100%), radial-gradient(50px at 50%,
      #fff 0%, #fff 90%, blue 90%, blue 100%);
    }

  </style>
</head>
<body>
  <div class="progress">50</div>
</body>
</html>
