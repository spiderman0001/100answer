<!DOCTYPE html>
<html>

<head>
    <title>Build Your Own React</title>
</head>

<body>
    <script src="./react.js"></script>
    <div id="root"></div>
    <script>
        class Counter extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    value: 0
                };
            }

            onPlusClick() {
                this.setState({
                    value: this.state.value + 1
                });
            }

            onMinusClick() {
                this.setState({
                    value: this.state.value - 1
                });
            }

            render() {
                return React.createElement('div', null,
                    React.createElement('div', null, `The Famous Dan Abramov's Counter`),
                    React.createElement('div', null, `${this.state.value}`),
                    React.createElement('button', {
                        onClick: this.onPlusClick.bind(this)
                    }, '+'),
                    React.createElement('button', {
                        onClick: this.onMinusClick.bind(this)
                    }, '-')
                );
            }
        }
        const counter = React.createElement(Counter, null, null);
        ReactDOM.render(counter, document.getElementById('root'));
    </script>
</body>

</html>
